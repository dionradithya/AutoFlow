<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Mobil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Midtrans SDK with proper client key -->
    <script type="text/javascript"
            src="https://app.sandbox.midtrans.com/snap/snap.js"
            data-client-key="SB-Mid-client-Ftd8LMSuTXQRi65U"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Detail Mobil</h1>
            <div class="flex space-x-2">
                <button onclick="window.location.href='profile.html'" class="bg-blue-500 text-white p-2 rounded-full hover:bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <button onclick="logout()" class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Logout</button>
            </div>
        </div>

        <!-- Mobil Detail -->
        <div id="mobil-detail" class="bg-white p-4 rounded-lg shadow"></div>

        <!-- Edit Mobil Modal -->
        <div id="edit-mobil-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h2 class="text-xl font-bold mb-4">Edit Mobil</h2>
                <input id="edit-mobil-id" type="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Nama</label>
                        <input id="edit-mobil-nama" type="text" class="mt-1 block w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Merk</label>
                        <input id="edit-mobil-merk" type="text" class="mt-1 block w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Harga</label>
                        <input id="edit-mobil-amount" type="number" min="0" class="mt-1 block w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                        <textarea id="edit-mobil-deskripsi" class="mt-1 block w-full p-2 border rounded-md"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Gambar (jpg/png, max 5MB)</label>
                        <input id="edit-mobil-gambar" type="file" accept="image/jpeg,image/png" class="mt-1 block w-full p-2 border rounded-md">
                        <p class="text-sm text-gray-500 mt-1">Kosongkan jika tidak ingin mengubah gambar</p>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button id="update-mobil-btn" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 disabled:bg-gray-400">Update</button>
                        <button id="cancel-mobil-btn" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Payment Modal -->
        <div id="payment-modal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h2 class="text-xl font-bold mb-4">Pembayaran Mobil</h2>
                <input id="payment-mobil-id" type="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Jumlah (Rp)</label>
                        <input id="payment-amount" type="number" min="0" class="mt-1 block w-full p-2 border rounded-md" readonly>
                    </div>
                    <p class="text-sm text-gray-500">Anda akan diarahkan ke halaman pembayaran Midtrans untuk memilih metode pembayaran.</p>
                    <div class="flex justify-end space-x-2">
                        <button id="pay-btn" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 disabled:bg-gray-400">Bayar</button>
                        <button id="cancel-payment-btn" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Debug Panel (untuk development) -->
        <div id="debug-panel" class="bg-yellow-100 p-4 rounded-lg mt-4">
            <h3 class="font-bold">Debug Information:</h3>
            <div id="debug-content" class="text-sm mt-2"></div>
            <div class="mt-2">
                <strong>Midtrans Status:</strong> 
                <span id="midtrans-status" class="text-red-500">Loading...</span>
            </div>
        </div>

        <!-- Message -->
        <div id="message" class="text-center text-red-500 mt-4"></div>
        <div id="loading" class="text-center text-blue-500 mt-4 hidden">Processing...</div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let debugMode = true; // Set ke true untuk debugging

        // Check authentication
        if (!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }

        // Debug function
        function debugLog(message, data = null) {
            if (debugMode) {
                console.log('[DEBUG]', message, data);
                const debugPanel = document.getElementById('debug-panel');
                const debugContent = document.getElementById('debug-content');
                if (debugPanel && debugContent) {
                    debugPanel.classList.remove('hidden');
                    debugContent.innerHTML += `<div><strong>${message}:</strong> ${data ? JSON.stringify(data, null, 2) : ''}</div>`;
                }
            }
        }

        // Check Midtrans status
        function checkMidtransStatus() {
            const statusElement = document.getElementById('midtrans-status');
            if (typeof snap !== 'undefined') {
                statusElement.textContent = 'Loaded ✓';
                statusElement.className = 'text-green-500';
                debugLog('Midtrans SDK is ready');
                return true;
            } else {
                statusElement.textContent = 'Not Loaded ✗';
                statusElement.className = 'text-red-500';
                debugLog('Midtrans SDK not ready');
                return false;
            }
        }

        // Wait for Midtrans to load
        function waitForMidtrans(callback, timeout = 10000) {
            const start = Date.now();
            const check = () => {
                if (typeof snap !== 'undefined') {
                    debugLog('Midtrans SDK ready after waiting');
                    checkMidtransStatus();
                    callback(true);
                } else if (Date.now() - start >= timeout) {
                    debugLog('Midtrans SDK timeout');
                    checkMidtransStatus();
                    callback(false);
                } else {
                    setTimeout(check, 100);
                }
            };
            check();
        }

        async function getMobilDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const mobilId = urlParams.get('id');
            if (!mobilId) {
                document.getElementById('message').innerText = 'Mobil ID not provided';
                return;
            }

            debugLog('Fetching mobil detail for ID', mobilId);

            try {
                const response = await fetch(`${API_URL}/mobils/${mobilId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const mobil = await response.json();
                
                debugLog('Mobil detail response', { status: response.status, data: mobil });

                if (response.ok) {
                    const mobilDetail = document.getElementById('mobil-detail');
                    mobilDetail.innerHTML = `
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="w-full md:w-1/2">
                                ${mobil.gambar ? `<img src="${mobil.gambar}" alt="${mobil.nama}" class="w-full h-64 object-cover rounded-lg">` : '<div class="w-full h-64 bg-gray-200 rounded-lg flex items-center justify-center text-gray-500">No Image</div>'}
                            </div>
                            <div class="w-full md:w-1/2">
                                <h2 class="text-xl font-semibold">${mobil.merk} ${mobil.nama}</h2>
                                <p class="text-lg text-gray-600 mt-2">Rp ${mobil.amount ? mobil.amount.toLocaleString() : '0'}</p>
                                <p class="mt-2"><strong>Deskripsi:</strong> ${mobil.deskripsi || '-'}</p>
                                <div class="mt-4 space-x-2">
                                    <button id="buy-mobil-btn-${mobil.mobil_id}" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600">Beli</button>
                                    <button id="edit-mobil-btn-${mobil.mobil_id}" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Edit</button>
                                    <button onclick="deleteMobil(${mobil.mobil_id})" class="bg-red-500 text-white p-2 rounded-md hover:bg-red-600">Delete</button>
                                    <button onclick="window.location.href='main.html'" class="bg-gray-500 text-white p-2 rounded-md hover:bg-gray-600">Back</button>
                                </div>
                            </div>
                        </div>
                    `;
                    // Bind edit button
                    document.getElementById(`edit-mobil-btn-${mobil.mobil_id}`).addEventListener('click', () => {
                        showEditMobilForm(mobil);
                    });
                    // Bind buy button
                    document.getElementById(`buy-mobil-btn-${mobil.mobil_id}`).addEventListener('click', () => {
                        showPaymentForm(mobil);
                    });
                } else {
                    document.getElementById('message').innerText = mobil.message || 'Failed to fetch mobil';
                }
            } catch (error) {
                debugLog('Error fetching mobil detail', error);
                document.getElementById('message').innerText = 'Error connecting to server: ' + error.message;
            }
        }

        function showEditMobilForm(mobil) {
            if (!mobil || !mobil.mobil_id) {
                document.getElementById('message').innerText = 'Error: Invalid mobil data';
                return;
            }

            const modal = document.getElementById('edit-mobil-modal');
            modal.classList.remove('hidden');

            document.getElementById('edit-mobil-id').value = mobil.mobil_id || '';
            document.getElementById('edit-mobil-nama').value = mobil.nama || '';
            document.getElementById('edit-mobil-merk').value = mobil.merk || '';
            document.getElementById('edit-mobil-amount').value = mobil.amount || '';
            document.getElementById('edit-mobil-deskripsi').value = mobil.deskripsi || '';
            document.getElementById('edit-mobil-gambar').value = '';
        }

        function closeEditMobilForm() {
            const modal = document.getElementById('edit-mobil-modal');
            modal.classList.add('hidden');
            document.getElementById('message').innerText = '';
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('update-mobil-btn').disabled = false;
        }

        async function updateMobil() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('message').innerText = '';
            document.getElementById('update-mobil-btn').disabled = true;

            const mobil_id = document.getElementById('edit-mobil-id').value;
            const nama = document.getElementById('edit-mobil-nama').value.trim();
            const merk = document.getElementById('edit-mobil-merk').value.trim();
            const amount = parseFloat(document.getElementById('edit-mobil-amount').value);
            const deskripsi = document.getElementById('edit-mobil-deskripsi').value.trim();
            const gambar = document.getElementById('edit-mobil-gambar').files[0];

            // Validation
            if (!nama || !merk || isNaN(amount) || amount < 0) {
                document.getElementById('message').innerText = 'Nama, merk, dan harga (angka positif) wajib diisi';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('update-mobil-btn').disabled = false;
                return;
            }
            if (gambar && gambar.size > 5 * 1024 * 1024) {
                document.getElementById('message').innerText = 'Gambar harus kurang dari 5MB';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('update-mobil-btn').disabled = false;
                return;
            }
            if (gambar && !['image/jpeg', 'image/png'].includes(gambar.type)) {
                document.getElementById('message').innerText = 'Gambar harus berformat JPG atau PNG';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('update-mobil-btn').disabled = false;
                return;
            }

            try {
                let response;
                if (gambar) {
                    const formData = new FormData();
                    formData.append('_method', 'PUT');
                    formData.append('nama', nama);
                    formData.append('merk', merk);
                    formData.append('amount', amount.toString());
                    formData.append('deskripsi', deskripsi);
                    formData.append('gambar', gambar);

                    response = await fetch(`${API_URL}/mobils/${mobil_id}`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: formData
                    });
                } else {
                    const jsonData = {
                        nama: nama,
                        merk: merk,
                        amount: amount,
                        deskripsi: deskripsi
                    };

                    response = await fetch(`${API_URL}/mobils/${mobil_id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(jsonData)
                    });
                }

                const data = await response.json();
                document.getElementById('loading').classList.add('hidden');

                if (response.ok) {
                    document.getElementById('message').className = 'text-center text-green-500 mt-4';
                    document.getElementById('message').innerText = 'Mobil updated successfully!';
                    document.getElementById('update-mobil-btn').disabled = false;
                    closeEditMobilForm();
                    setTimeout(() => {
                        getMobilDetail();
                    }, 1000);
                } else {
                    document.getElementById('message').className = 'text-center text-red-500 mt-4';
                    document.getElementById('message').innerText = data.message || data.error || `Failed to update mobil (Status: ${response.status})`;
                    document.getElementById('update-mobil-btn').disabled = false;
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('message').className = 'text-center text-red-500 mt-4';
                document.getElementById('message').innerText = 'Error connecting to server: ' + error.message;
                document.getElementById('update-mobil-btn').disabled = false;
            }
        }

        function showPaymentForm(mobil) {
            if (!mobil || !mobil.mobil_id || !mobil.amount) {
                document.getElementById('message').innerText = 'Error: Invalid mobil data';
                return;
            }

            debugLog('Showing payment form for mobil', { id: mobil.mobil_id, amount: mobil.amount });

            const modal = document.getElementById('payment-modal');
            modal.classList.remove('hidden');

            document.getElementById('payment-mobil-id').value = mobil.mobil_id || '';
            document.getElementById('payment-amount').value = mobil.amount || '';
        }

        function closePaymentForm() {
            const modal = document.getElementById('payment-modal');
            modal.classList.add('hidden');
            document.getElementById('message').innerText = '';
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('pay-btn').disabled = false;
        }

        async function processPayment() {
            // Cek apakah Midtrans sudah ready
            if (!checkMidtransStatus()) {
                document.getElementById('message').className = 'text-center text-red-500 mt-4';
                document.getElementById('message').innerText = 'Midtrans SDK belum siap. Silakan tunggu atau refresh halaman.';
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('message').innerText = '';
            document.getElementById('pay-btn').disabled = true;

            const mobil_id = document.getElementById('payment-mobil-id').value;
            const amount = parseFloat(document.getElementById('payment-amount').value);

            debugLog('Processing payment', { mobil_id, amount });

            // Validation
            if (!mobil_id || isNaN(amount) || amount <= 0) {
                document.getElementById('message').innerText = 'Mobil ID dan jumlah wajib diisi dengan nilai valid';
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('pay-btn').disabled = false;
                return;
            }

            try {
                const paymentData = {
                    mobil_id: parseInt(mobil_id),
                    amount: amount
                };

                debugLog('Sending payment request', paymentData);

                const response = await fetch(`${API_URL}/transaksi/beli`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(paymentData)
                });

                const data = await response.json();
                debugLog('Payment response', { status: response.status, data });

                document.getElementById('loading').classList.add('hidden');

                if (response.ok && data.status === 'success') {
                    if (data.snap_token) {
                        // Tutup modal pembayaran dulu
                        closePaymentForm();
                        
                        // Gunakan Midtrans Snap untuk menampilkan pop-up pembayaran
                        debugLog('Opening Midtrans Snap popup with token', data.snap_token);
                        
                        try {
                            snap.pay(data.snap_token, {
                                onSuccess: function(result) {
                                    debugLog('Payment success', result);
                                    document.getElementById('message').className = 'text-center text-green-500 mt-4';
                                    document.getElementById('message').innerText = 'Pembayaran berhasil! Redirecting...';
                                    setTimeout(() => {
                                        window.location.href = 'transaksi.html';
                                    }, 1500);
                                },
                                onPending: function(result) {
                                    debugLog('Payment pending', result);
                                    document.getElementById('message').className = 'text-center text-yellow-500 mt-4';
                                    document.getElementById('message').innerText = 'Menunggu pembayaran selesai. Redirecting...';
                                    setTimeout(() => {
                                        window.location.href = 'transaksi.html';
                                    }, 1500);
                                },
                                onError: function(result) {
                                    debugLog('Payment error', result);
                                    document.getElementById('message').className = 'text-center text-red-500 mt-4';
                                    document.getElementById('message').innerText = 'Pembayaran gagal: ' + (result.status_message || 'Silakan coba lagi.');
                                    document.getElementById('pay-btn').disabled = false;
                                },
                                onClose: function() {
                                    debugLog('Payment popup closed');
                                    document.getElementById('message').className = 'text-center text-orange-500 mt-4';
                                    document.getElementById('message').innerText = 'Jendela pembayaran ditutup. Anda dapat mencoba lagi.';
                                    document.getElementById('pay-btn').disabled = false;
                                }
                            });
                        } catch (snapError) {
                            debugLog('Snap error', snapError);
                            document.getElementById('message').className = 'text-center text-red-500 mt-4';
                            document.getElementById('message').innerText = 'Error dengan Midtrans Snap: ' + snapError.message;
                            document.getElementById('pay-btn').disabled = false;
                        }
                    } else if (data.redirect_url) {
                        // Jika tidak ada snap_token, redirect ke URL
                        debugLog('Redirecting to payment URL', data.redirect_url);
                        window.location.href = data.redirect_url;
                    } else {
                        // Pembayaran berhasil langsung
                        debugLog('Direct payment success');
                        document.getElementById('message').className = 'text-center text-green-500 mt-4';
                        document.getElementById('message').innerText = 'Pembayaran berhasil! Redirecting...';
                        document.getElementById('pay-btn').disabled = false;
                        closePaymentForm();
                        setTimeout(() => {
                            window.location.href = 'transaksi.html';
                        }, 1500);
                    }
                } else {
                    debugLog('Payment request failed', { status: response.status, data });
                    document.getElementById('message').className = 'text-center text-red-500 mt-4';
                    
                    let errorMessage = 'Gagal memproses pembayaran';
                    if (data.message) {
                        errorMessage = data.message;
                    } else if (data.errors) {
                        errorMessage = Array.isArray(data.errors) ? data.errors.join(', ') : JSON.stringify(data.errors);
                    } else if (data.error) {
                        errorMessage = data.error;
                    }
                    
                    document.getElementById('message').innerText = errorMessage;
                    document.getElementById('pay-btn').disabled = false;
                }
            } catch (error) {
                debugLog('Payment request error', error);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('message').className = 'text-center text-red-500 mt-4';
                document.getElementById('message').innerText = 'Error connecting to server: ' + error.message;
                document.getElementById('pay-btn').disabled = false;
            }
        }

        async function deleteMobil(mobil_id) {
            if (!confirm('Are you sure you want to delete this mobil?')) return;
            try {
                const response = await fetch(`${API_URL}/mobils/${mobil_id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('message').className = 'text-center text-green-500 mt-4';
                    document.getElementById('message').innerText = 'Mobil deleted successfully!';
                    setTimeout(() => {
                        window.location.href = 'main.html';
                    }, 1500);
                } else {
                    document.getElementById('message').innerText = data.message || 'Failed to delete mobil';
                }
            } catch (error) {
                document.getElementById('message').innerText = 'Error connecting to server: ' + error.message;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('DOM Content Loaded');
            
            // Check Midtrans status immediately
            setTimeout(() => {
                checkMidtransStatus();
            }, 1000);

            const updateBtn = document.getElementById('update-mobil-btn');
            if (updateBtn) {
                updateBtn.addEventListener('click', updateMobil);
            }

            const cancelBtn = document.getElementById('cancel-mobil-btn');
            if (cancelBtn) {
                cancelBtn.addEventListener('click', closeEditMobilForm);
            }

            const payBtn = document.getElementById('pay-btn');
            if (payBtn) {
                payBtn.addEventListener('click', processPayment);
            }

            const cancelPaymentBtn = document.getElementById('cancel-payment-btn');
            if (cancelPaymentBtn) {
                cancelPaymentBtn.addEventListener('click', closePaymentForm);
            }

            // Load mobil detail
            getMobilDetail();
        });

        // Handle window errors
        window.addEventListener('error', function(e) {
            debugLog('JavaScript Error', { message: e.message, filename: e.filename, lineno: e.lineno });
        });

        // Check Midtrans status periodically
        setInterval(checkMidtransStatus, 5000);
    </script>
</body>
</html>
